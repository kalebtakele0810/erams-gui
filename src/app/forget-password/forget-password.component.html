<body>

<!-- Content -->

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">

      <!-- Forgot Password -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <p class="text-center">
            <img src="../assets/img/icons/brands/erams.jpg" width="75" height="75">
          </p>
          <div class="app-brand justify-content-center">
            <a routerLink="/dashboard" class="app-brand-link gap-2">
              <span class="app-brand-text demo text-body fw-bolder">ERA Management System</span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
          <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
          <form id="formAuthentication" class="mb-3" [formGroup]="emailGroup" (ngSubmit)="resetPassword()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autofocus="" formControlName="email">
            </div>
            <button class="btn btn-primary d-grid w-100" >Reset Password</button>
          </form>
          <div class="text-center">
            <a routerLink="/login" class="d-flex align-items-center justify-content-center">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Back to login
            </a>
          </div>
        </div>
      </div>
      <!-- /Forgot Password -->
    </div>
  </div>
</div>

<!-- / Content -->
