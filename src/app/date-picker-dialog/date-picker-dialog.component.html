<div>
  <form [formGroup]="formGroup">
    <div class="mt-3 mb-3">
      <label for="datePicker" class="form-label">Select Date</label>
      <input type="date" id="datePicker" class="form-control" formControlName="date" name="date">
    </div>
    <div class="text-center">
      <button class="btn" [mat-dialog-close]="formGroup.value" (click)="onNoClick()">Ok</button>
    </div>
  </form>
</div>
